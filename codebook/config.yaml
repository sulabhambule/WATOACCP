include:
  - Misc:
    - Contest:
      - Fast I/O:
        - misc/speed/fast_io.java
    - Tools:
      - '<random>':
        - misc/random.java
    - Algorithms:
      - Manacher Algo:
        - misc/Manacher.java
      - TreeDiameter:
        - misc/TreeDiameter.java
      - GCD On Path (max, min etc):
        - misc/GCDOnPath.java
      - SLiding Window:
        - misc/SlidingWindow.java
      - NegCycle IN Directed Graph:
        - misc/negCycleDetectDG.java
      - UpDown Algo IN Tree:
        - misc/UpDownDist.java
