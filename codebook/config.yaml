    - Fenwick Tree:
      - ds/FT.java
    - Segment Tree (SIMPLE):
      - ds/SegTreeSimple.java
    - Lazy Segment Tree (SIMPLE):
      - ds/LazySimple.java
    - Binary Lifting (1 based):
      - ds/BinaryLiftting.java
    - DSU:
      - ds/DSU.java
    - SparseTable:
      - ds/SparseTable.java
    - EulerTour:
      - ds/euler_tour.java
  - Math:
    - Number Theory:
      - Linear Sieve:
        - math/number-theory/prime_sieve.java
      - Get Factors and SPF Fucn: 
        - math/number-theory/allfactor.java
    - Combinatorics:
      - Comb: 
        - math/combinatorics/Main.java
  - UTILITY:
    - misc/Utility.java

dependencies:
  show: true
  ignore_cycles: false
